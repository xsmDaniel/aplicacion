<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta - X-S Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-xl font-bold text-center text-blue-600">Encuesta de Publicidad Digital</h1>

        <form id="surveyForm" class="mt-4">
            <label class="block mb-2">Nombre completo:</label>
            <input type="text" id="nombre" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2">Giro Comercial:</label>
            <input type="text" id="giro" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2">Correo Electrónico:</label>
            <input type="email" id="email" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2">Número Móvil (WhatsApp):</label>
            <input type="tel" id="movil" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2">Ubicación:</label>
            <input type="text" id="ubicacion" class="w-full p-2 border rounded mb-4" required>

            <button type="button" onclick="startSurvey()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Comenzar Encuesta</button>
        </form>

        <div id="questionnaire" class="hidden mt-6">
            <h2 class="text-lg font-semibold mb-4">Responde a las siguientes preguntas:</h2>
            <p id="questionText" class="mb-4"></p>

            <input type="text" id="answerInput" class="w-full p-2 border rounded mb-4">
            <button onclick="nextQuestion()" class="bg-green-500 text-white px-4 py-2 rounded w-full">Siguiente</button>
        </div>
    </div>

    <script>
        const questions = {
            "básico": [
                "¿Has usado Meta Ads antes?",
                "¿Cuál es tu presupuesto mensual?",
                "¿Necesitas ayuda con diseño gráfico?"
            ],
            "intermedio": [
                "¿Qué estrategias has probado antes?",
                "¿Cuál fue tu mayor desafío?",
                "¿Tienes cuenta comercial activa?"
            ],
            "avanzado": [
                "¿Qué KPIs usas para medir resultados?",
                "¿Buscas optimización en IA?",
                "¿Cuántas campañas tienes activas?"
            ]
        };

        let currentQuestion = 0;
        let userProfile = "básico";
        let answers = [];

        function startSurvey() {
            document.getElementById('surveyForm').classList.add('hidden');
            document.getElementById('questionnaire').classList.remove('hidden');
            document.getElementById('questionText').innerText = questions[userProfile][currentQuestion];
        }

        function nextQuestion() {
            const answer = document.getElementById('answerInput').value;
            if (answer.trim() === "") {
                alert("Por favor, responde la pregunta.");
                return;
            }

            answers.push(answer);
            currentQuestion++;

            if (currentQuestion < questions[userProfile].length) {
                document.getElementById('questionText').innerText = questions[userProfile][currentQuestion];
                document.getElementById('answerInput').value = "";
            } else {
                alert("Encuesta finalizada. Recibirás un correo con tu presupuesto.");
            }
        }
    </script>

</body>
</html>
